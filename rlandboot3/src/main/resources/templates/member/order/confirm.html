<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../css/member/order/confirm/index.css">
</head>
<body>

    <header class="header">
        <h1>주문완료페이지</h1>
        <div class="btn-top-menu">
            <a href="">뒤로</a>
            <a href="">사용자 정보 버튼</a>
        </div>
    </header>

    <section class="order d-inline-block">
        <h1>주문이 완료되었습니다.</h1>        
        <p>커피잔</p>
        <p>애용해 주셔서 감사합니다.</p>
    </section>

    <section class="order-contents d-inline-block">
        <h1 class="d-inline-block">주문내역(5)</h1>        
        
        <form action="">
            <img src="../../images/8 Small.jpeg" alt="아메리카노">
            <span>알랜드 커피</span>
            <span>ICED/Large</span>
            <span>4,500</span>
            <span>13,500</span>                    
            <input type="button" name="minus" id="minus" value="">
            <input type="text" name="num" id="num" value="3">
            <input type="button" name="plus" id="plus" value="">
        </form>
        
        <form action="">
            <img src="../../images/28.png" alt="버터쿠키">
            <span>버터 쿠키</span>
            <span>Large</span>
            <span>2,000</span>
            <span>4,000</span>                    
            <input type="button" name="minus" id="minus" value="">
            <input type="text" name="num" id="num" value="2">
            <input type="button" name="plus" id="plus" value="">
        </form>

        <div class="total-price">
            <span>총 5건</span>
            <span>17,500원</span>
        </div>        
    </section>

    <div class="receipt d-inline-block">
        <a href="">영수증 보기</a>
    </div>

</body>
</html>
