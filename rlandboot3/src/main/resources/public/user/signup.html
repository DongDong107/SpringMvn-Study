<body>

    <header class="header">
        <div>
            <h1 class="header-title"><a href="/index.html"><img class="logo" src="../image/logo-w.png" alt="알랜드"></a></h1>

                <li><a class="" href="/notice/list.html">공지사항</a></li>

            <div class="d-none-sm"><a class="icon icon-menu icon-white" href="?m=on">메뉴버튼</a></div>
        </div>
    </header>

    <main>
        <section class="sign-up">
            <h1 class="text-title1-h1">회원가입</h1>
            <form action="">
                <div class="input-div">
                    <label for="uid">아이디</label>
                    <input type="text" id="uid" class="btn btn-cancel" placeholder="로그인 아이디를 입력하세요.">
                    <span class="warning-text">유효한 아이디입니다.</span>
                    <span class="icon icon-confirm">승인</span>
                </div>
                <div class="input-div">
                    <label for="mail">이메일</label>
                    <input type="email" id="mail" class="btn btn-cancel" placeholder="이메일 주소를 입력하세요.">
                    <span class="warning-text">유효한 이메일 형식이 아닙니다.</span>
                    <span class="icon icon-confirm">승인</span>
                </div>
                <div class="input-div">
                    <label for="pwd">비밀번호</label>
                    <input type="password" id="pwd" class="btn btn-cancel deco-eyes" placeholder="6자 이상 영문과 숫자를 혼합">
                    <span class="warning-text">안전한 비밀번호가 아닙니다.</span>
                    <span class="deco deco-confirm text-hidden">승인</span>
                </div>
                <div class="input-div">
                    <label for="pwd-check">비밀번호 확인</label>
                    <input type="password" id="pwd-check" class="btn btn-cancel deco-eyes" placeholder="위의 비밀번호를 다시 입력하세요.">
                    <span class="warning-text">비밀번호가 일치하지 않습니다.</span>
                    <span class="deco deco-reject text-hidden">승인</span>
                </div>
                <div class="submit-box">
                    <input type="submit" class="btn btn-default" value="회원가입"/>
                    <input type="button" class="btn btn-cancel" value="취소하기"/>
                </div>
            </form>
        </section>
    </main>
